<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Local SysPilot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>üñ•Ô∏è Dashboard</h1>
            <div class="header-info">
                <span id="welcome-message"></span>
                <button id="logout-button">Log Out</button>
            </div>
        </header>

        <main class="controls-grid">
            <div class="control-card">
                <h2>üîå Energy Control</h2>
                <button class="action-button shutdown">Shutdown</button>
                <button class="action-button restart">Reboot</button>
                <button class="action-button lock">Block Session</button>
            </div>

            <div class="control-card">
                <h2>üéõÔ∏è Multimedia Control </h2>
                <button class="action-button play-pause">‚ñ∂Ô∏è Play/Pause</button>
                <div class="volume-control">
                    <span>üîâ</span>
                    <input type="range" min="0" max="100" value="50" id="volume-slider">
                    <span id="volume-percentage">50%</span>
                    <span>üîä</span>
                </div>
            </div>
            
            <div class="control-card">
                <h2>üìä System Metrics</h2>
                <p><strong>CPU:</strong> <span id="cpu-usage">--</span>%</p>
                <p><strong>RAM:</strong> <span id="ram-usage">--</span>%</p>
                <p><strong>Uptime:</strong> <span id="uptime">--</span></p>
            </div>

            <!-- Nuevo Control Card para la Gesti√≥n de Usuarios -->
            <div class="control-card" id="manage-users-card" style="display: none;">
                <h2>üë• User Management</h2>
                <button class="action-button" id="manage-users-button">Manage Users</button>
            </div>
        </main>
    </div>

    <!-- Modal de Gesti√≥n de Usuarios -->
    <div id="user-management-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>User Management</h2>
            <div class="modal-tabs">
                <button class="modal-tab-button active" data-tab="list">User List</button>
                <button class="modal-tab-button" data-tab="add">Add New User</button>
            </div>

            <div id="list-tab" class="tab-content active">
                <h3>Existing Users</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Permissions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users will be loaded here by JavaScript -->
                    </tbody>
                </table>
                <p id="no-users-message" style="display: none; text-align: center; margin-top: 20px;">No users found.</p>
            </div>

            <div id="add-tab" class="tab-content">
                <h3>Add New User</h3>
                <form id="add-user-form">
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="input-group">
                        <label>Permissions:</label>
                        <div class="permissions-checkboxes" id="add-permissions-checkboxes">
                            <!-- Checkboxes will be dynamically loaded -->
                        </div>
                    </div>
                    <button type="submit">Add User</button>
                    <p id="add-user-error-message" class="error-message"></p>
                </form>
            </div>

            <div id="edit-user-modal" class="modal nested-modal">
                <div class="modal-content nested-modal-content">
                    <span class="close-button-nested">&times;</span>
                    <h3>Edit User: <span id="edit-username-title"></span></h3>
                    <form id="edit-user-form">
                        <input type="hidden" id="edit-user-id">
                        <div class="input-group">
                            <label>Permissions:</label>
                            <div class="permissions-checkboxes" id="edit-permissions-checkboxes">
                                <!-- Checkboxes will be dynamically loaded -->
                            </div>
                        </div>
                        <button type="submit">Save Changes</button>
                        <p id="edit-user-error-message" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert/Message Modal -->
    <div id="custom-alert-modal" class="modal">
        <div class="modal-content small-modal-content">
            <span class="close-button-alert">&times;</span>
            <p id="custom-alert-message"></p>
            <button id="custom-alert-ok-button">OK</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
